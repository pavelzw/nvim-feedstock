context:
  version: 0.10.3

package:
  name: nvim
  version: ${{ version }}

source:
  url: https://github.com/neovim/neovim/archive/v${{ version }}.tar.gz
  sha256: 39fab47d241da7b9418823cc563c689d522c1c4b2def04036393834f3f1ca94c

build:
  number: 1

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cmake
    - make
    - pkg-config
    - ninja
    - if: unix
      then: libiconv
    - if: build_platform != target_platform
      then:
        - gettext
        - libtree-sitter
        - libuv
        - libvterm
        - lua-lpeg
        - luajit-openresty
        - luv
        - msgpack-c
        - unibilium
  host:
    - gettext
    - libtermkey
    - libtree-sitter
    - libuv
    - libvterm
    - lua-lpeg
    - luajit-openresty
    - luv
    - msgpack-c
    - unibilium
    - if: unix
      then: libiconv
  run:
    - luajit-openresty

tests:
  - script:
      - nvim --version

about:
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Ambitious Vim-fork focused on extensibility and agility
  homepage: https://neovim.io/
  repository: https://github.com/neovim/neovim

extra:
  recipe-maintainers:
    - danielnachun
    - anjos
    - pavelzw
